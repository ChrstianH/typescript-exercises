<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Scorekeeper</title>
  </head>
  <body>
    <header>
      <h1>Scorekeeper</h1>
    </header>

    <main>
      <div>
        <div class="display-container">
          <div class="display display1">
            <p class="score score1" id="score1">0</p>
          </div>
          <div class="team team1">Home</div>
          <div class="buttons">
            <button class="button button1" id="home_plus_1">+1</button>
            <button class="button button1" id="home_plus_2">+2</button>
            <button class="button button1" id="home_plus_3">+3</button>
          </div>
        </div>
        <div class="display-container">
          <div class="display display2">
            <p class="score score2" id="score2">0</p>
          </div>
          <div class="team team2">Away</div>
          <div class="buttons">
            <button class="button button2" id="away_plus_1">+1</button>
            <button class="button button2" id="away_plus_2">+2</button>
            <button class="button button2" id="away_plus_3">+3</button>
          </div>
        </div>
      </div>
      <button id="reset">Reset</button>
    </main>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
